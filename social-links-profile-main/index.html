<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<section class="box">
  <img src="./assets/images/avatar-jessica.jpeg" alt="Randall" class="img" height="80px">
  <div class="name"> Jessica Randall</div>
  <div class="address"> London, United Kingdom </div>
  <div class="content"> "Front-end developer and avid reader."</div>

  <div class="github"> GitHub </div>
  <div class="front"> Frontend Mentor </div>
  <div class="linked"> LinkedIn </div>
  <div class="twitter"> Twitter </div>
  <div class="insta"> Instagram </div>
</section>
</body>
</html>
